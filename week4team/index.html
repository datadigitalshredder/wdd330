<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 4 Team - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/week4tic.css">
    <script defer src="js/week4tic.js"></script>
</head>
<body>
    <main>
        <h1>Tic-Tac-Toe</h1>
        <section>
            <div class="row-1" id="box-1" onclick="checkBox1(); ticGame()"></div>
            <div class="row-1" id="box-2"></div>
            <div class="row-1" id="box-3"></div>
            <div class="row-2" id="box-4"></div>
            <div class="row-2" id="box-5"></div>
            <div class="row-2" id="box-6"></div>
            <div class="row-3" id="box-7"></div>
            <div class="row-3" id="box-8"></div>
            <div class="row-3" id="box-9"></div>
        </section>
        <button id="but" onclick="ticReset()">RESET GAME</button>
   
        <br><br>
        <!-- Space to show player turn -->
        <p id="print"></p>
    </main>
</body>
</html>

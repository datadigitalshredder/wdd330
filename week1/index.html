<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Writer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Sans&display=swap" rel="stylesheet">
    <script defer scr="week1js/week1.js"></script>
</head>

<body>
    <h1>Story Editor</h1>
    <span>Story Name:<input id=name_input></input></span>
    <section class="buttons">
        <button class="button1" onclick="loadStory()">Find and Edit Story</button>
        <button class="button2" onclick="saveStory()">Save</button>
        <button class="button3" onclick="displayStory()">Display Story</button>
    </section>
    <textarea id="story_editor" placeholder="Write a totally awesome story here."></textarea>
    <section id="story_display"></section>
</body>
</html>
